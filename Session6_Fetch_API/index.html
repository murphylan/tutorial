<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <title>Hello, world!</title>
  <script src="js/fetchapi.js"></script>
  <style>
    .error-green {
      color: green
    }

    .error-red {
      color: red
    }
  </style>
</head>

<body onload="getStudents()">
  <div class="container">
    <div class="jumbotron text-center mt-5">
      <h2>STUDENT CRUD APP</h2>
    </div>

    <form onsubmit="addStudent(event)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="contactno">Contact No</label>
        <input type="number" class="form-control" id="contactno" placeholder="Enter Contact No">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <small class="error-green" id="status"></small>

    <small class="error-red" id="errMessage"></small>

    <!--搜索-->
    <form class="form-inline mt-5" role="form">
      <div class="form-group">
        <label class="sr-only" for="name2">姓名</label>
        <input type="text" class="form-control" id="name2" placeholder="请输入学生姓名">
      </div>
      <button type="button" class="btn btn-primary ml-1" onclick="getStudentsByName(event)">搜索</button>
      <div class="alert alert-warming" id="alert"></div>
    </form>

    <table class="table table-dark mt-1">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">E-mail</th>
          <th scope="col">Contact No</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody id='table-body'>
        <!-- This should fetch the students details form DB -->
      </tbody>
    </table>

  </div>

  <!-- 弹窗隐藏区域 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <form>
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">UPDATE</h4>
            <button id="id1" style="display: none"></button>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="name1">Name</label>
              <input type="text" class="form-control" id="name1" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="email1">Email</label>
              <input type="email" class="form-control" id="email1" aria-describedby="emailHelp"
                placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="contactno1">Contact No</label>
              <input type="number" class="form-control" id="contactno1" placeholder="Enter Contact No">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"
                aria-hidden="true"></span>close</button>
            <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="updateStudent(event)"><span
                class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
